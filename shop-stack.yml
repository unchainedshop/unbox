version: '3.7'

services:
  mongodb:
    image: mongo:4.4.18-focal # The latest mongodb that is compatible with armv7
    hostname: mongodb
    logging:
      driver: json-file
      options:
        max-file: 5
        max-size: 10m
    healthcheck:
      test: ["CMD","mongo", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s
    volumes:
      - mongodb-data:/data/db
    networks:
      - shop
    command: --wiredTigerCacheSizeGB 2.0 --bind_ip localhost,mongodb
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      resources:
        reservations:
          memory: 2G
          cpus: "0.5"
        limits:
          memory: 3G
          cpus: "1.0"

